language: python
python: "3.7"
dist: bionic
before_install: pip3 install --upgrade pip && pip3 install -r requirements/dev.txt
install:
  - pip3 install onepassword_local_search
  - pip3 install codecov
script: pytest --cov-report=xml --cov=onepassword-local-search
deploy:
  skip_cleanup: true
  provider: pypi
  user: mickaelperrin
  distributions: "bdist bdist_wheel"
  password:
    secure: ""
  skip_existing: true
  on:
    branch: master
    tags: true
after_success:
  - codecov
